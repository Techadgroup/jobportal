<ng-template #contentapply let-modal> 
  <label class="label1"> Please sign up or login</label>
  <input type="button" value="Login" (click)="openlogin(contentlogin)"  />
  <input type="button" value="Signup" (click)="opensignup(contentsignup)"  />
</ng-template>


<ng-template #contentlogin let-modal>
  <div class="login">
    <form>
      <label class="label1" >Login</label>
      <input class= "input1" type="text" name="username" placeholder="User name" [(ngModel)]="loginObj.username">
      <input class= "input1" type="password" name="pswd" placeholder="Password" [(ngModel)]="loginObj.password">
      <button class="button2" (click)="openapplication(contentapplication)"   routerLink="" >Login</button>

     
           
    </form>
  </div>
</ng-template>

<ng-template #contentsignup let-modal>
  <div class="signup">
    <form>
    <label class="label1" >Sign up</label>
    <input class= "input1" type="text" name="username" placeholder="User name" [(ngModel)]="signupObj.username">
    <input class= "input1" type="email" name="email" placeholder="Email" [(ngModel)]="signupObj.email">
    <input class= "input1" type="password" name="pswd" placeholder="Password" [(ngModel)]="signupObj.password">
    <button class="button2" href="/" >Sign up</button>
    
  </form>
  </div>
</ng-template>

<ng-template #contentcontact let-modal>
  <div class="signup">
    <form>
    <label class="label3" >Get in touch</label>
   <div class="contact">
    <textarea   cols="20" rows="10" placeholder="Message"
      style="height: 300px;"></textarea> 
      <br>
      <textarea  value="" id="" cols="20" rows="10" placeholder="Full name"
      style="height: 50px;"></textarea> 
      <br>
      <textarea value="" id="" cols="20" rows="5" placeholder="Email"
      style="height: 50px;"></textarea> 

    <button class="button2"  routerLink="/">Send</button>
    </div>
  </form>
  </div>
</ng-template>





<ng-template #contentapplication let-modal>
<div class="container mt-3">

  <form class="form" >
      <div class="title">Please Fill This Form</div>

  
      <div >
          <label for="firstName" class="col-sm-3 control-label">First name</label>
          <div class="col-sm-9">
              <input type="text" id="firstName" formControlName="firstName" placeholder="First Name" class="form-control"  autofocus>
          </div>
      </div>
      <p class="oneandhalf"></p>
      <div class="form-group">
          <label for="lastName" class="col-sm-3 control-label">Last name</label>
          <div class="col-sm-9">
              <input type="text" id="lastName" formControlName="lastName" placeholder="Last name" class="form-control">
          </div>
      </div>
      <p class="oneandhalf"></p>
      <div class="form-group">
          <label for="email" class="col-sm-3 control-label">Email </label>
          <div class="col-sm-9">
              <input type="email" formControlName="email" id="email" placeholder="Email" class="form-control" name= "email">
          </div>
      </div>
      <p class="oneandhalf"></p>
      <div class="form-group">
          <label for="phoneNumber" class="col-sm-3 control-label">Phone number </label>
          <div class="col-sm-9">
              <input type="phoneNumber" id="phoneNumber" formControlName="mobile" placeholder="Phone number" class="form-control">
          </div>
      </div>
      <p class="oneandhalf"></p>
      <div class="form-group">
          <label class="control-label col-sm-3">Gender</label>
          <div class="col-sm-6">
            <div class="row">
                <div class="col-sm-4">
                    <label class="radio-inline">
                        <input type="radio"  id="singleRadio" formControlName="maritalStatus" name="maritalStatus" value="Female" >Single
                    </label>
                </div>
                <div class="col-sm-4">
                    <label class="radio-inline">
                        <input type="radio" id="marriedRadio" name="maritalStatus" formControlName="maritalStatus" value="Male" checked>Married
                    </label>
                </div>
            </div>
        </div>
      </div>
      
      <p class="oneandhalf"></p>
      
      <div class="form-group">
          <label for="exp" class="col-sm-3 control-label">Experience </label>
          <div class="col-sm-9">
              <input type="number" id="exp" formControlName="experience" placeholder=" In Years" class="form-control">
          </div>
      </div>
      <p class="oneandhalf"></p>
      <div class="form-group">
          <label class="control-label col-sm-3">Marital Status</label>
          <div class="col-sm-6">
              <div class="row">
                  <div class="col-sm-4">
                      <label class="radio-inline">
                          <input type="radio"  id="singleRadio" formControlName="maritalStatus" name="maritalStatus" value="Single" >Single
                      </label>
                  </div>
                  <div class="col-sm-4">
                      <label class="radio-inline">
                          <input type="radio" id="marriedRadio" name="maritalStatus" formControlName="maritalStatus" value="Married" checked>Married
                      </label>
                  </div>
              </div>
          </div>
      </div>
      <p class="oneandhalf"></p>
      <div class="form-group">
          <label for="nationality" class="col-sm-3 control-label">Nationality</label>
          <div class="col-sm-9">
              <input type="text" id="nationality" formControlName="nationality"  class="form-control"   >
          </div>
      </div>
      <p class="oneandhalf"></p>
      <div class="form-group">
          <label for="clocation" class="col-sm-3 control-label">Current Location</label>
          <div class="col-sm-9">
              <input type="text" id="location" formControlName="currentLocation" placeholder="Current Location" class="form-control" >
          </div>
      </div>
      <p class="oneandhalf"></p>
      <div class="form-group">
          <label for="lastexp" class="col-sm-3 control-label">Last Job Experience </label>
          <div class="col-sm-9">
              <input type="number" id="lastexp" formControlName="lastjobexp" placeholder="Last Job Exp. In Years" class="form-control">
          </div>
      </div>
  
      <p class="oneandhalf"></p>
      <div class="form-group">
          <label class="col-sm-3 control-label">Select Department</label>
          <select name="department" id="dep" formControlName="department">
              <option value="IT" selected>IT</option>
              <option value="Service">HR/Admin</option>
              <option value="Service">Operations</option>
              <option value="Others">Others</option>
          </select>
      </div>
      <p class="oneandhalf"></p>
      <div>
          <label for="file">Upload CV:</label>
<input type="file" formControlName="file" id="file" name="file" accept="/*" >
<button  class="btn btn-success" type="submit" >Upload</button> 
      </div>
     <div>
      <p class="oneandhalf"></p>
      <button class="button" type="submit" (click)="onSubmit()">Submit</button>

      </div>
</form>
</div>
</ng-template>
</div>
</div>
